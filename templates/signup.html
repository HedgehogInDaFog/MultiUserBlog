{% extends "base.html"%}

{% block title %}Sign Up{% endblock %}

{% block content %}

  <a href="/blog">Main page</a> <p> > </p>
  <a href="/blog/signup">Sign up</a> 
  <div class="container">
    <form method="post">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{ username }}">
          </td>
          <td class="error">
            {{ err_login }}
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="{{ password }}">
          </td>
          <td class="error">
            {{ err_password }}
          </td>
        </tr>

        <tr>
          <td class="label">
            Verify Password
          </td>
          <td>
            <input type="password" name="verify" value="{{ verify }}">
          </td>
          <td class="error">
            {{ err_verify }}
          </td>
        </tr>

        <tr>
          <td class="label">
            Email (optional)
          </td>
          <td>
            <input type="text" name="email" value="{{ email }}">
          </td>
          <td class="error">
            {{ err_email }}
          </td>
        </tr>
      </table>

      <input type="submit" value="Sign Up" class="button">
    </form>
  </div>  
  <div class="container">
    <p>Already registered?</p>
    <a href="/blog/login">Log in</a>
  </div>  
{% endblock %}
