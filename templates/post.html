{% extends "blog.html"%}

{% block hello %} <h3>You logged in as {{ user }} </h3> {% endblock %}

{% block postcontent %}
{% for post in posts %}

<div class="post">
  <div class="post-heading">
    <a href="/blog/{{ post.key().id()}}" class="post-subject">
      {{ post.subject }}
    </a>
  </div>

<div class="post-content">
  {{ post.content }}
</div>

<div class="post-content">
Created:  {{ post.created }}
</div>

<div class="post-content">
Author:  {{ post.author }}
</div>

<div class="post-content">
Likes:  {{ post.likes }}
</div>

<hr>
</div>

{% endfor %}
{% endblock %}
