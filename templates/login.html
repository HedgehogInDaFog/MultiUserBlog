{% extends "base.html"%}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
<h2>Login</h2>
  <form method="post">
    <table>
      <tr>
        <td class="label">
          Username
        </td>
        <td>
          <input type="text" name="username" value="{{ username }}">
        </td>
        <td class="error">
          {{ err_login }}
        </td>
      </tr>

      <tr>
        <td class="label">
          Password
        </td>
        <td>
          <input type="password" name="password" value="{{ password }}">
        </td>
        <td class="error">
          {{ err_password }}
        </td>
      </tr>
    </table>
    <input type="submit">
  </form>
</div>  
<div class="container">
  <a href="/blog">Go to main page</a>
</div>
{% endblock %}
